<md-toolbar color="primary">

  <span>Crypto-simulator</span>

  <span class="fill-remaining-space"></span>

  <div>
    <div class="favoriteCoins" *ngFor="let coin of favoriteCoins | keys">
      {{coin}} : {{(favoriteCoins[coin] | async)?.price }}
    </div>
  </div>

  <div>
    <div class="favoriteCoins" *ngFor="let symbol of favoriteVariations | keys">
      {{(favoriteVariations[symbol] | async) }}
    </div>
  </div>
</md-toolbar>

<app-get-price (emitter)="emitSymbol($event)"></app-get-price>
<app-crypto-chart [coinSymbol]="_coinSymbol"></app-crypto-chart>

<app-fire-balance [email]="_userEmail"></app-fire-balance>

<app-fire-order [email]="_userEmail"></app-fire-order>
