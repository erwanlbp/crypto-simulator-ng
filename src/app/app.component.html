<md-toolbar color="primary">

  <span>Crypto-simulator</span>

  <span class="fill-remaining-space"></span>

  <div>
    <div class="favoriteCoins" *ngFor="let coin of favoriteCoins | keys">
      {{coin}} : {{(favoriteCoins[coin] | async)?.price }}
    </div>
  </div>

</md-toolbar>

<app-get-price (coinSymbolEmitter)="emitSymbol($event)"></app-get-price>
<app-crypto-chart [coinSymbol]="_coinSymbol"></app-crypto-chart>
